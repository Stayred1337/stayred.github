<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Изменено: блоки теперь идут в столбец */
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px; /* Добавлено: отступ для тела */
        }
        .plan {
            background-color: #16213e;
            border-radius: 15px;
            width: 100%; /* Изменено: блоки теперь занимают всю ширину экрана */
            padding: 20px;
            margin: 10px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .plan:hover {
            transform: scale(1.05);
        }
        .plan h2 {
            margin-top: 0;
        }
        .plan p {
            line-height: 1.6;
        }
        .plan button {
            background-color: #e94560;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        /* Добавлено: медиа-запрос для больших экранов */
        @media (min-width: 600px) {
            body {
                flex-direction: row; /* Блоки идут в ряд на больших экранах */
            }
            .plan {
                width: 300px; /* Блоки имеют фиксированную ширину на больших экранах */
            }
        }
    </style>
</head>
<body>
    <div class="plan">
        <h2>Стартовый план</h2>
        <p>обычный м#нет</p>
        <p>3часа в день</p>
        <p>цена:10сумов</p>
        <button><a href="index2.html">купить</a></button>
    </div>
    <div class="plan">
        <h2>базовый план</h2>
        <p>глубокий м#нет</p>
        <p>5часов в день</p>
        <p>готовит завтрак</p>
        <p>цена:100сумов</p>
        <button><a href="index2.html">купить</a></button>
    </div>
    <div class="plan">
        <h2>План Мастурбека</h2>
        <p>тайский м#нет</p>
        <p>Весь день она твоя!</p>
        <p>жидкий белый суп</p>
        <p>Он твой раб!</p>
        <p>цена:1000сумов</p>
        <button><a href="index2.html">купить</a></button>
    </div>
</body>
</html>
